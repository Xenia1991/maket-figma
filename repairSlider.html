<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="maket, figma, slider">
    <link rel="stylesheet" href="repairSlider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <title>RepairSlider</title>
</head>
<body>
    <div class="page-container">
        <main class="slider-container">
            <section class="title"> 
                <p class="title__content">
                   ремонт различных видов техники 
                </p>
            </section>
            <section class="repair-container swiper">
                <ul class="repair-list repair-list--hidden swiper-wrapper">
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт ноутбуков</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт планшетов</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт ПК</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт мониторов</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт принтеров</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт клавиатур</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт флешек</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт телефонов</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                    <li class="repair-item swiper-slide">
                        <a href="#" class="repair-item__link">
                            <span>Ремонт фотоаппаратов</span>
                            <img src="/images/go.png" alt="Go link" class="repair-item__image repair-item__go-img">
                        </a>
                    </li>
                </ul>
                <div class="swiper-pagination pagination"></div>
            </section>
            <div class="button-container">
                <button class="button">
                    <img src="/images/expand.png" alt="Up" class="button__img">
                    <span class="button__text">
                        Показать все
                    </span>
                </button> 
            </div> 
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="repairSlider.js"></script>
</body>
</html>
