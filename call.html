<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="call.css">
    <title>Call</title>
</head>
<body>
    <main class="page-container">
        <div class="call-close">
            <img src="/images/close.png" alt="Закрыть" class="call-close__img">
        </div>
        <div class="call-headline">
            <div class="call-headline__divider"></div>
            <h2 class="call-headline__text">Заказать звонок</h2>
        </div>
        <form action="#" method="post" class="call-form">
            <input type="number" id="phone" name="phone" placeholder="  Телефон" class="call-form__phone-input">
        </form>
        <section class="call-text">
            Нажимая “отправить”, вы даете согласие на 
            <span class="call-text--pink">обработку персональных данных</span> 
            и соглашаетесь с нашей <span class="call-text--pink">политикой конфиденциальности</span>
        </section>
        <button class="call-button">
            <span class="call-button__text">Отправить</span>
            <img src="/images/goside.png" alt="Отправить форму" class="call-button__img">
        </button>
    </main>
</body>
</html>
