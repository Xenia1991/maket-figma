<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="maket, figma, feedback">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback window</title>
</head>
<body>
    <main class="page-container">
        <div class="feedback-close">
            <img src="/images/close.png" alt="Закрыть" class="feedback-close__img">
        </div>
        <h2 class="feedback-headline">Обратная связь</h2>
        <form action="#" method="post" class="feedback-form">
            <input type="text" id="name" name="name" placeholder="Имя" class="feedback-form__name-input">
            <br>
            <input type="number" id="phone" name="phone" placeholder="Телефон" class="feedback-form__phone-input">
            <br>
            <input type="email" id="email" name="email" placeholder="Электронная почта" class="feedback-form__email-input">
            <br>
            <textarea type="text" name="message" id="message" cols="30" rows="5" placeholder="Сообщение" class="feedback-form__message-input"></textarea>
        </form>
        <section class="feedback-text">
            Нажимая “отправить”, вы даете согласие на 
            <span class="feedback-text--pink">обработку персональных данных</span> 
            и соглашаетесь с нашей <span class="feedback-text--pink">политикой конфиденциальности</span>
        </section>
        <button class="feedback-button">
            <span class="feedback-button__text">Отправить</span>
            <img src="/images/goside.png" alt="Отправить форму" class="feedback-button__img">
        </button>
    </main>
</body>
</html>
