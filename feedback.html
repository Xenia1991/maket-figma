<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="maket, figma, feedback">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback window</title>
</head>
<body>
    <main class="page-content">
        <div>
            <img src="/images/close.png" alt="Закрыть">
        </div>
        <h2>Обратная связь</h2>
        <div>
            <form action="#" method="post">
                <input type="text" id="name" name="name" placeholder="Имя">
                <br>
                <input type="number" id="phone" name="phone" placeholder="Телефон">
                <br>
                <input type="email" id="email" name="email" placeholder="Электронная почта">
                <br>
                <textarea type="text" name="message" id="message" cols="30" rows="5" placeholder="Сообщение"></textarea>
            </form>
        </div>
        <div>
            <section>
                Нажимая “отправить”, вы даете согласие на 
                <span>обработку персональных данных</span> 
                и соглашаетесь с нашей <span>политикой конфиденциальности</span>
            </section>
        </div>
        <div>
            <button>
                <span>Отправить</span>
                <img src="/images/goside.png" alt="Отправить форму">
            </button>
        </div>
    </main>
</body>
</html>
